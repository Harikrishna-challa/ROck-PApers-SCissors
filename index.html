<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Scissor Paper</title>
    <link   rel="StyleSheet" href="style.css">
</head>
<body>
    <h1 id="titile">Rock Paper Scissors</h1>
    <div class="choices">
    <div class="choice" id="rock">
    <img src="./images/rock_image.png" alt ="rock"/>
    </div>
    <div class="choice" id="paper">
    <img src="./images/paper.png" alt="paper">
    </div>
    <div class="choice" id="Scissor">
    <img src="./images/scissors_image.png" alt="Scissors">
     </div>
    </div>
     <div class="score-board">
      <div class="score">
         <p id="user-score">0</p>
         <p>You</p>
      </div>
      <div class="score">
       <p id="comp-score">0</p>
       <p>Comp</p>
      </div>
     </div>
     <div class ="msg-container">
        <p id="msg">Play your move</p>
     </div>
     <footer>
      <h3 id="footer">@hari games</h3>
     </footer>
     <Script src="app.js"></Script>
</body>
</html>
